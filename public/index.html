<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>tailwind - Food</title>
  </head>
  <body class="font-body text-gray-600">
    <div class="grid md:grid-cols-4 gap-0">
      <!-- start container -->
      <div class="md:col-span-1 md:flex md:justify-end bg-gray-100">
        <!-- start nav -->
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1 class="font-bold uppercase p-4 border-b border-gray-200">
              <a class="hover:text-gray-700" href="#">tailwind Food</a>
            </h1>
            <div class="px-4 cursor-pointer md:hidden select-none">
              <svg 
              id="burger"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </div>
          </div>
          <ul id="menu" class="text-sm mt-6 hidden md:block">
            <li class="text-gray-700 py-1 font-bold">
              <a
                href="#"
                class="flex justify-end px-4 border-r-4 border-primary"
                ><span>Home</span>
                <svg
                  class="w-5 ml-2"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                  />
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a href="#" class="flex justify-end px-4 border-r-4 border-white"
                ><span>About</span>
                <svg
                  class="w-5 ml-3"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z"
                  />
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a href="#" class="flex justify-end px-4 border-r-4 border-white"
                ><span>Contact</span>
                <svg
                  class="w-5 ml-3"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- end nav -->
      <main class="px-16 py-6 bg-gray-50 md:col-span-3">
        <div class="flex justify-center md:justify-end">
          <a
            href="#"
            class="btn text-primary border-primary hover:bg-primary hover:text-white md:border-2"
            >Log in</a
          >
          <a
            href="#"
            class="btn text-primary border-primary hover:bg-primary hover:text-white md:border-2 ml-2"
            >Sign up</a
          >
        </div>
        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold pl-1">For Everyone</h3>
        </header>
        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">
            Latest Recipes
          </h4>
          <div class="grid lg:grid-cols-3 gap-10 mt-8">
            <!-- Cards -->
            <div class="card hover:shadow-lg">
              <img
                src="images/kebab.jpg"
                alt="kebab"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">kebab</span>
                <span class="block text-sm text-gray-400">Recipes by mmd</span>
              </div>
              <div class="badge">
                <svg
                  class="w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
                <span>30 mins</span>
              </div>
            </div>

            <div class="card hover:shadow-lg">
              <img
                src="images/ghorme.jpg"
                alt="ghorme"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">ghorme</span>
                <span class="block text-sm text-gray-400">Recipes by mmd</span>
              </div>
              <div class="badge">
                <svg
                  class="w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
                <span>3 hours</span>
              </div>
            </div>

            <div class="card hover:shadow-lg">
              <img
                src="images/gheime.jpg"
                alt="gheime"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">gheime</span>
                <span class="block text-sm text-gray-400">Recipes by mmd</span>
              </div>
              <div class="badge">
                <svg
                  class="w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
                <span>2 hours</span>
              </div>
            </div>
          </div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">
            Most Popular
          </h4>
          <div class="mt-8">
            <!-- Cards -->
          </div>
          <div class="flex justify-center">
            <div
              class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner border-secondary-200 active:border-2"
            >
              Load More
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- end container -->
    <script src="index.js"></script>
  </body>
</html>
